<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Desea mostrar cita en inicio</ion-label>
    <ion-toggle [(ngModel)]="permitirEliminar" (ionChange)="togglePermitirEliminar($event)"></ion-toggle>
  </ion-item>
</ion-content>
