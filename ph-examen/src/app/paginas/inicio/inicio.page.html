<ion-header>
  <ion-toolbar>
    <ion-title>Publicaciones</ion-title>
    <ion-button slot="end" (click)="borrarTodo()" 
    style="text-align: center;">
    Borrar todo</ion-button>
  </ion-toolbar>


</ion-header>
<ion-content>
  <app-lista-publicaciones [publicaciones]="publicaciones"></app-lista-publicaciones>
  
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="PaginaAregarPublicacion()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
