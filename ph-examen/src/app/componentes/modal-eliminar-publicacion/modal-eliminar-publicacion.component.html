<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-list style="padding: 15px;"> 
    <p>¿Estás seguro de que deseas eliminar esta publicación?</p>
    <ion-button expand="block" color="danger" (click)="eliminar()">Eliminar</ion-button>
    <ion-button expand="block" color="light" (click)="cancelar()">Cancelar</ion-button>
</ion-list>
