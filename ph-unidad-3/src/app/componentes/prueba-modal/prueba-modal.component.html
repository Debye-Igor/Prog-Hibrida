<ion-header>
  <ion-toolbar>
    <ion-title>Prueba Modal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="setOpen(false)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>¿Estás seguro de que deseas eliminar este destino?</p>
  <ion-button expand="block" color="danger" (click)="confirmDelete()">Eliminar</ion-button>
  <ion-button expand="block" color="light" (click)="setOpen(false)">Cancelar</ion-button>
</ion-content>
