
<ion-card>
  <ion-item>
    <ion-thumbnail slot="start">
      <ion-img [src]="ImageDefault"></ion-img>
    </ion-thumbnail>
    
    <ion-label>
      <h2>Nombrer Prueba -</h2>
      <h3><strong>Pais Prueba</strong></h3>
    </ion-label>

    <div slot="end" class="buttons-container">
      
      <ion-button id="open-modal" fill="clear" (click)="modificarPrecio()">
        <ion-icon name="airplane-outline"></ion-icon>
      </ion-button>
      
      <ion-text>
        {{ precio | currency: 'CLP':'symbol':'1.0-0' }}
      </ion-text>
      
      <ion-button fill="clear" (click)="cambiarFoto()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
      
      <ion-button fill="clear" color="danger" (click)="deleteCard()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    
    </div>
  </ion-item>
</ion-card>
