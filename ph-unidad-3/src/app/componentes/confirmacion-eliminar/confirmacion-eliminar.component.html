<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>¿Estás seguro de que deseas eliminar este destino?</p>

  <ion-button expand="block" color="danger" (click)="confirmDelete()">Eliminar</ion-button>
  <ion-button expand="block" color="light" (click)="dismiss()">Cancelar</ion-button>
</ion-content>
