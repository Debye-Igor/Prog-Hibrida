<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
     El perímetro de un círculo es la longitud de la línea que forma su borde.
  </ion-card-content>
  <ion-item>
    <ion-img src="assets/perimetroCirculo.png" style="width: 100%; height: auto; margin-bottom: 16px;"></ion-img>
  </ion-item>
  <ion-list lines="none">
    <ion-item>
      <ion-input [(ngModel)]="radio" type="number" label="Radio (cm)" label-placement="floating" fill="solid" placeholder="Ingresa radio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="calcularPerimetro()">Calcular perimetro</ion-button> 
    </ion-item>
    <ion-item>
      {{resultado}}
    </ion-item>
  </ion-list>
</ion-card>
