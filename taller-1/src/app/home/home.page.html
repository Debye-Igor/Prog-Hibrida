 <ion-list style="padding-left: 20px; font-weight: bold;" >

        <ion-select-option value="circulo">Círculo</ion-select-option>
        <ion-select-option value="triangulo">Triángulo</ion-select-option>
       </ion-select>
      <app-circulo *ngIf="esCirculo()"></app-circulo>
      <app-triangulo *ngIf="esTriangulo()"></app-triangulo>
  </ion-list>
